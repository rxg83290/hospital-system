{% extends 'base.html' %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post" action="{% if form.instance.pk %}{% url 'pharmacy:procedure_edit' form.instance.pk %}{% else %}{% url 'pharmacy:procedure_add' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Update{% else %}Add{% endif %}
    </button>
    <a href="{% url 'pharmacy:procedure_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
