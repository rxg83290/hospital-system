{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete Prescription</h2>

    <p>
        Are you sure you want to delete Prescription
        <strong>#{{ prescription.prescription_id }}</strong>
        ({{ prescription.medication.generic_name }}) ?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'pharmacy:prescription_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
