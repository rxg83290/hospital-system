{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete Medication</h2>
    <p>Are you sure you want to delete <strong>{{ medication.generic_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'pharmacy:medication_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
