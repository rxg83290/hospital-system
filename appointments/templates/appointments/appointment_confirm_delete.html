{% extends 'base.html' %}
{% block content %}

<h2 class="my-3 text-danger">Delete Appointment</h2>

<div class="card p-4">
    <p>Are you sure you want to delete this appointment?</p>

    <ul>
        <li><strong>Patient:</strong> {{ appointment.patient }}</li>
        <li><strong>Doctor:</strong> {{ appointment.doctor }}</li>
        <li><strong>Date:</strong> {{ appointment.appointment_date }}</li>
    </ul>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'appointments:appointment_detail' appointment.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
