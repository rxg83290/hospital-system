{% extends 'base.html' %}
{% block title %}Delete Payment{% endblock %}

{% block content %}
<h2 class="mb-4">Delete Payment {{ payment.payment_id }}</h2>
<p>Are you sure you want to delete this payment?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'billing:payment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
