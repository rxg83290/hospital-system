{% extends "base.html" %}
{% block content %}
<h2>Delete Bill {{ bill.bill_id }}</h2>
<p>Are you sure you want to delete this bill for {{ bill.patient.first_name }} {{ bill.patient.last_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'billing:bill_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
