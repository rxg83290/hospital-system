{% extends 'base.html' %}
{% block title %}Diagnosis Form{% endblock %}

{% block content %}
<h2 class="mb-3">{{ title }}</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'encounters:diagnosis_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
