{% extends "base.html" %}

{% block title %}Patient Registration – JKUAT Clinic{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="page-title">Patient Self-Registration</h1>
        <p class="page-subtitle">
            Create your clinic account. You’ll receive an MRN after successful registration.
        </p>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <!-- Names -->
            <div class="form-field">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-field">
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <!-- DOB & Sex -->
            <div class="grid grid-2">
                <div class="form-field">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-field">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select…</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>

            <!-- Contact -->
            <div class="form-field">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="07XXXXXXXX">
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-field">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2"></textarea>
            </div>

            <!-- Login credentials -->
            <hr class="mt-md">

            <div class="form-field">
                <label for="username">Username (for login)</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create account</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
