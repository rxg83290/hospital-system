{% extends 'base.html' %}
{% block title %}Delete Patient{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
        <h4>Delete Patient</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ patient.first_name }} {{ patient.last_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'patients:patient_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
